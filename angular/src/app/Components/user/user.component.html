<div [hidden]="loggedIn">
  <form class="login">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [value]="usernameInput" (input)="usernameInput = $event.target.value">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"[value]="password" (input)="password = $event.target.value">
    </div>
    <a *ngIf="errorText!==''" class="error">{{errorText}}</a>

    <!--<div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Not yet a user?</label>
    </div>-->
    <a *ngIf="validateEmail(usernameInput)" class="btn btn-primary a_button" (click)="login()">Login</a>
    <a *ngIf="validateEmail(usernameInput)" class="btn btn-primary a_button" (click)="singup()">Signup</a>
    <a *ngIf="validateEmail(usernameInput)" class="btn btn-primary a_button" (click)="forgottenPassword()">Forgotten password?</a>
  </form>
</div>
